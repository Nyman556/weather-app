<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://unpkg.com/feather-icons"></script>
	</head>
	<body>
		<div id="main-wrapper">
			<main>
				<div class="card" id="main-day-data">
					<div id="main-day-location">
						<h2>Växjö</h2>
						<p class="sub-info">Kronoberg, Sweden</p>
					</div>
					<div id="main-day-time">
						<p>22:08</p>
						<p class="sub-info">Sunday</p>
					</div>
					<div id="main-day-weather">
						<img id="main-weather-img" src="#" alt="" />
						<p id="main-day-degree">18°</p>
					</div>
					<div id="main-day-info"></div>
				</div>
				<div id="main-day-misc-info">
					<div class="card" id="uv-index">
						<div class="misc-title">Max/Min <i data-feather="sun"></i></div>
						<span class="misc-data"></span>
					</div>
					<div class="card" id="wind">
						<div class="misc-title">Wind <i data-feather="wind"></i></div>
						<span class="misc-data"></span>
					</div>
					<div class="card" id="humidity">
						<div class="misc-title">
							Humidity <i data-feather="droplet"></i>
						</div>
						<span class="misc-data"></span>
					</div>
					<div class="card" id="visibility">
						<div class="misc-title">Visibility <i data-feather="eye"></i></div>
						<span class="misc-data"></span>
					</div>
					<div class="card" id="sunrise">
						<div class="misc-title">Sunrise <i data-feather="sunrise"></i></div>
					</div>
					<div class="card" id="sunset">
						<div class="misc-title">Sunrise <i data-feather="sunset"></i></div>
					</div>
				</div>
			</main>
		</div>
		<script src="script.js" async defer></script>
	</body>
</html>
